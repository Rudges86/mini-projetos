<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Teste</h1>
    </header>
    <main>
        <div class="container">
            <div class="titulo">
                <h2>Cadastro de Produtos</h2>
                <p>Lista de produtos da minha Loja</p>
            </div>
            <div class="dados">
                <div class="dados1">
                    <label for="">Produto</label>
                    <input type="text" placeholder="Nome do produto" id='nomeProduto'>
                </div>
                <div class="dados1">
                    <label for="">Preço</label>
                    <input type="number" placeholder="R$" id='valor' required>
                </div>
                <div>
                    <button id="adicionar" onclick="adiciona()">Adicionar</button>
                    <button onclick="remove()">Deletar</button>
                </div>

            </div>
            <div class="tabela">
                <table border='1'>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Valor</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
